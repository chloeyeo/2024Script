<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SetInterval</title>
    <style>
      .box {
        transition: 1s;
        width: 100px;
        height: 100px;
        background-color: pink;
        /* display: block; */
        margin-bottom: 10px;
        opacity: 1;
        /* visibility: visible; */
      }
      .box.noview {
        /* display: none; */
        opacity: 0;
        /* visibility: hidden; */
      }
    </style>
  </head>
  <body>
    <!-- <input type="text" placeholder="set step" />
    <button>set step</button> -->
    <div class="box"></div>
    <button onclick="startAdd()">Start Adding</button>
    <button onclick="startSubtract()">Start Subtracting</button>
    <button onclick="stop()">Stop</button>
    <!-- to create animation -->
    <script>
      let move = 10; // initial
      let step = 2;
      let intervalAdd, intervalSubtract;
      let doubleClickAdd = true;
      let doubleClickSubtract = true;
      function stop() {
        setTimeout(function () {
          console.log("timeout");
          clearInterval(intervalAdd);
          clearInterval(intervalSubtract);
        }, 100);
        document.querySelector(".box").classList.add("noview");
        doubleClickAdd = true;
        doubleClickSubtract = true;
      }
      function startAdd() {
        if (doubleClickAdd && doubleClickSubtract) {
          doubleClickAdd = false;
          intervalAdd = setInterval(function () {
            move += step;
            console.log(move);
          }, 1000);
        }
      }
      function startSubtract() {
        if (doubleClickAdd && doubleClickSubtract) {
          doubleClickSubtract = false;
          intervalSubtract = setInterval(function () {
            move -= step;
            console.log(move);
          }, 1000);
        }
      }
    </script>
  </body>
</html>
