<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* .box {
            this is calling class name
        } */
        /* div {
            this is calling tag name
        } */
        .box {
            width: 50px;
            height: 50px;
            background-color: aqua;
            border-radius: 25px;
        }
    </style>
</head>
<body>
    <!--
        div tag : block tag / can update size
        span tag : in-line tag / cannot update sizing
    -->
    <div class="box">

    </div>
    <span>

    </span>
</body>
</html>
