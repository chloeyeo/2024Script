<body>
    <script>
        // start event by pressing the button
        function printMsg(name,age) {
            alert(`you clicked the button\nyour new name is ${name} and age is ${age}`); 
            document.getElementsByClassName('name')[0].innerHTML = name;
            document.getElementsByClassName('age')[0].innerHTML = age;
            document.getElementsByClassName('age')[0].style.fontWeight = "bold";

            //$('.age').innerHTML = age; // this is JQuery. this is same as: document.getElementsByClassName('name')[0].innerHTML = name;
        }
        function nameAge(name, age) {
            alert(`your name is ${name} and age is ${age}`); 
        }
    </script>

    <div>
        <span class="name">potter</span> goes to town and his age is <span class="age">11</span>.
    </div>

    <button onClick="printMsg('jake', '25')">alert button</button>
    <button onClick="nameAge('potter', 20)">name age button</button>
</body>
