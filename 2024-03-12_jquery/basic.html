<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: skyblue;
        left:0;
        transition:0.3s;
      }
      .box.active{
        background-color: pink;
        position:relative;
        left:-50px; /*.box must have left set for this to work?*/
      }
    </style>
  </head>
  <body>
    <button class="btn">추가</button>
    <button class="btn_out">제거</button>
    <div class="box"></div>
    </div>
    <!--must first download jquery before using jquery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
      // JQUERY is best for DOM, event query & animation
    //   document.getElementsByClassName("box")[0].innerHTML = "홍길동";
    // document.getElementsByClassName("btn")[0].addEventListener("click", function (){

    // });
     
    // JQUERY IS NOT USED IN REACT, SO WHEN USING REACT MUST USE THE ABOVE JS DOM USING document.getElements
    //jquery:
    $(".btn").on("click", function(){
        $(".box").addClass("active"); // can also write $("div.box") it's the same
    }); 
    $(".btn_out").on("click", ()=>{ // both syntaxes accepted: function(){} and ()=>{}
        $(".box").removeClass("active");
    }); 
    </script>
  </body>
</html>
