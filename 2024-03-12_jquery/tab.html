<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      ul,
      li {
        list-style: none;
      }
      .tab {
        display: flex;
      }
      .tab > li {
        padding: 5px 20px;
        background: #eee;
      }
      .tab > li.active {
        background: #333;
        color: white;
      }

      .txtWrap {
        margin-top: 20px;
      }

      .txtWrap div {
        border: 2px solid red;
        background-color: pink;
        width: 300px;
        display: none;
      }

      .txtWrap div:nth-child(1) {
        display: block;
      }
    </style>
  </head>
  <body>
    <ul class="tab">
      <li class="active">tab1</li>
      <li>tab2</li>
      <li>tab3</li>
      <li>tab4</li>
    </ul>
    <div class="txtWrap">
      <div>1st Lorem ipsum dolor sit amet.</div>
      <div>2nd Lorem ipsum dolor sit amet.</div>
      <div>3rd Lorem ipsum dolor sit amet.</div>
      <div>4th Lorem ipsum dolor sit amet.</div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
      $(".tab > li").click(function () {
        console.log($(this).index());
        $(".tab > li").removeClass("active"); //remove active from class list of all li elements
        $(this).addClass("active"); // add active into class list of current li element thats clicked
        $(".txtWrap div").css("display", "none");
        $(".txtWrap div").eq($(this).index()).css("display", "block");
      });
    </script>
  </body>
</html>
