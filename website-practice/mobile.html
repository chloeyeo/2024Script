<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/mobile.css">
</head>
<body>
    <div class="btn">
        <img src="./images/twitter-icon.png" alt="twitter icon">
        트위터로 가입하기
    </div>
    <div class="btn">
        <img src="./images/google-icon.png" alt="google icon">
        구글 계정으로 가입
    </div>
    <script>
        const twitterBtn = document.getElementsByClassName("btn")[0];
        const googleBtn = document.getElementsByClassName("btn")[1];

        twitterBtn.addEventListener("click", function(){
            alert("you clicked the twitter button!");
        });
        googleBtn.addEventListener("click", function(){
            alert("you clicked the google button!");
        });

    </script>
</body>
</html>
