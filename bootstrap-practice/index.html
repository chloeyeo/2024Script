<!DOCTYPE html>
<!--type 'bs5' then tab (from bootstrap5 extension installed)-->
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->

      <!-- ms auto = margin start auto = margin left auto
        me auto = margin end auto = margin right auto -->
      <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="#">Logo</a>
          <button
            class="navbar-toggler d-lg-none"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapsibleNavId"
            aria-controls="collapsibleNavId"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav me-auto mt-2 mt-lg-0">
              <li class="nav-item">
                <a class="nav-link active" href="#" aria-current="page"

                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">PRODUCT</a>
              </li>
              <li class="nav-item">

            </ul>
          </div>
        </div>

    <div class="visual" style="background: skyblue">

        <!--row must be wrapping col-->

          <div

            <h2>Lorem ipsum dolor sit amet.</h2>

              Lorem ipsum dolor sit amet consectetur adipisicing elit. Error,

            <a href="#" class="btn btn-primary">More</a>
          </div>
          <div class="col-12 col-md-6 p-5 order-1 order-md-2">
            <!--p-5 is max size of padding-->
            <img src="./images/slider.svg" alt="img-fluid" />
          </div>
        </div>
      </div>
    </div>

    <main></main>
    <footer>
      <!-- place footer here -->
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
