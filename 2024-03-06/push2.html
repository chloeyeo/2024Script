<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding:0;
            margin:0;
            box-sizing:border-box;
        }
        .input-form{
            color:red;
        }
        
        .search{
            padding: 30px 30px;
            background-color: #aaaaaa;
            display:flex;
            justify-content:center;
        }

        html,body{height: 100%;}
        body{display: flex;justify-content: center;align-items: center;}

    </style>
</head>
<body>

    <div class="search">
        <input type="text" placeholder="type here" class="input-form">
        <button class="btn">button</button>
    </div>
    <ul class="list"></ul>

    <script>
        const button = document.getElementsByClassName("btn")[0];
        const input = document.getElementsByClassName("input-form")[0];
        const viewList = document.getElementsByClassName("list")[0];
        const list = [];
        function listInput(){
            list.push(input.value);
            input.value="";
            let items="";
            for(let i=0;i<list.length;i++){
                items += `<li>${list[i]}</li>`;
            }
            viewList.innerHTML = items;
        }
        button.addEventListener("click",listInput);
    </script>


</body>
</html>
