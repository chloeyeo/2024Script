<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- header start -->
    <div class="header">
      <div class="container layout">
        <h1><a href="#">Logo</a></h1>
        <!-- gnb stands for global nav bar -->
        <nav class="gnbMenu">
          <ul>
            <li><a href="#">Menu1</a></li>
            <li><a href="#">Menu2</a></li>
            <li><a href="#">Menu3</a></li>
            <li><a href="#">Menu4</a></li>
          </ul>
        </nav>
        <!-- hamburger button is class toggle -->
        <div class="toggle"></div>
      </div>
    </div>
    <!-- header end -->
    <div
      class="container view"
      style="height: 300px; background-color: red"
    ></div>
    <div
      class="container firstcont"
      style="height: 300px; background-color: green"
    ></div>
    <div
      class="container secondcont"
      style="height: 300px; background-color: blue"
    ></div>
    <div
      class="container thirdcont"
      style="height: 300px; background-color: purple"
    ></div>
    <div
      class="container fourthcont"
      style="height: 300px; background-color: yellow"
    ></div>
    <footer class="footer">
      <div class="container"></div>
    </footer>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="js/script.js"></script>
</html>
